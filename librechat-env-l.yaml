```yaml
version: 1.1.0
cache: true

# =============================================================================
# НАСТРОЙКИ БАЛАНСИРОВКИ
# =============================================================================
balance:
  enabled: false

# =============================================================================
# НАСТРОЙКИ OPENID CONNECT
# =============================================================================
endpoints:
  openid:
    issuer: "${OPENID_ISSUER}"
    clientId: "${OPENID_CLIENT_ID}"
    clientSecret: "${OPENID_CLIENT_SECRET}"
    sessionSecret: "${OPENID_SESSION_SECRET}"
    callbackUrl: "${OPENID_CALLBACK_URL}"
    scope: "${OPENID_SCOPE}"
    buttonLabel: "${OPENID_BUTTON_LABEL}"
    imageUrl: "${OPENID_IMAGE_URL}"
    useEndSessionEndpoint: true

# =============================================================================
# НАСТРОЙКИ ИНТЕРФЕЙСА
# =============================================================================
interface:
  privacyPolicy:
    externalUrl: "https://your-privacy-policy-url.com"
    openNewTab: true
  termsOfService:
    externalUrl: "https://your-terms-url.com"
    openNewTab: true
  modelSelect: true
  agents: false
  presets: false
  prompts: false
  multiConvo: true

# =============================================================================
# КОНФИГУРАЦИЯ ФАЙЛОВ И ЗАГРУЗОК
# =============================================================================
fileConfig:
  endpoints:
    default:
      fileLimit: 5
      fileSizeLimit: 10
      totalSizeLimit: 50

# =============================================================================
# КОНФИГУРАЦИЯ ENDPOINTS - ТОЛЬКО ДВЕ МОДЕЛИ
# =============================================================================
endpoints:
  # Отключаем стандартные endpoints
  openAI:
    disabled: true
  anthropic:
    disabled: true
  google:
    disabled: true
  assistants:
    disabled: true
  azureOpenAI:
    disabled: true
  # Отключаем агентов, плагины и веб-поиск
  agents:
    disabled: true
  plugins:
    disabled: true
  search:
    disabled: true
  # Кастомные эндпоинты для двух моделей
  custom:
    - name: "OpenAI"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default:
          - "gpt-3.5-turbo"
        fetch: false
      titleConvo: true
      titleModel: "GPT-3.5 Turbo"
      headers:
        Content-Type: "application/json"
    - name: "xAI"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - "grok-4-0709"
        fetch: false
      titleConvo: true
      titleModel: "Grok"
      headers:
        Content-Type: "application/json"

# =============================================================================
# НАСТРОЙКИ ОГРАНИЧЕНИЙ
# =============================================================================
rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

# =============================================================================
# ЯВНОЕ ОГРАНИЧЕНИЕ МОДЕЛЕЙ
# =============================================================================
modelSpecs:
  enforce: true
  list:
    - name: "gpt-3.5-turbo"
      endpoint: "OpenAI"
      model: "gpt-3.5-turbo"
      modelLabel: "GPT-3.5 Turbo"
    - name: "grok-4-0709"
      endpoint: "xAI"
      model: "grok-4-0709"
      modelLabel: "Grok"
```
