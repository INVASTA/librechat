version: 1.2.4

cache: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

endpoints:
  custom:
    - name: "OpenAI"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default: ["gpt-3.5-turbo", "gpt-4-turbo", "gpt-4o"]
      fetch: false
modelSpecs:
  enforce: true
  list:
    - name: "gpt-3.5-turbo"
      label: "GPT-3.5 Turbo"
      description: "OpenAI's fast and efficient model"
      preset:
        endpoint: "OpenAI"
        model: "gpt-3.5-turbo"
    - name: "gpt-4-turbo"
      label: "GPT-4 Turbo"
      description: "OpenAI's advanced model"
      preset:
        endpoint: "OpenAI"
        model: "gpt-4-turbo"
    - name: "gpt-4o"
      label: "GPT-4o"
      description: "OpenAI's multimodal model"
      preset:
        endpoint: "OpenAI"
        model: "gpt-4o"
