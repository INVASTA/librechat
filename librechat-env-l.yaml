```yaml
version: 1.0.9
cache: true

# =============================================================================
# НАСТРОЙКИ БАЛАНСИРОВКИ
# =============================================================================
balance:
  enabled: false

# =============================================================================
# НАСТРОЙКИ OPENID CONNECT
# =============================================================================
endpoints:
  openid:
    issuer: "${OPENID_ISSUER}"
    clientId: "${OPENID_CLIENT_ID}"
    clientSecret: "${OPENID_CLIENT_SECRET}"
    sessionSecret: "${OPENID_SESSION_SECRET}"
    callbackUrl: "${OPENID_CALLBACK_URL}"
    scope: "${OPENID_SCOPE}"
    buttonLabel: "${OPENID_BUTTON_LABEL}"
    imageUrl: "${OPENID_IMAGE_URL}"
    useEndSessionEndpoint: true

# =============================================================================
# НАСТРОЙКИ ИНТЕРФЕЙСА
# =============================================================================
interface:
  privacyPolicy:
    externalUrl: "https://your-privacy-policy-url.com"
    openNewTab: true
  termsOfService:
    externalUrl: "https://your-terms-url.com"
    openNewTab: true

# =============================================================================
# КОНФИГУРАЦИЯ ФАЙЛОВ И ЗАГРУЗОК
# =============================================================================
fileConfig:
  endpoints:
    default:
      fileLimit: 5
      fileSizeLimit: 10
      totalSizeLimit: 50

# =============================================================================
# КОНФИГУРАЦИЯ ENDPOINTS - ТОЛЬКО ДВЕ МОДЕЛИ
# =============================================================================
endpoints:
  # Отключаем стандартные endpoints
  openAI:
    disabled: true
  anthropic:
    disabled: true
  google:
    disabled: true
  # Отключаем агентов и плагины
  agents:
    disabled: true
  plugins:
    disabled: true
  # Кастомные эндпоинты для двух моделей
  custom:
    - name: "OpenAI"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default:
          - "gpt-3.5-turbo"
        fetch: false
      titleConvo: true
      titleModel: "GPT-3.5 Turbo"
      headers:
        Content-Type: "application/json"
    - name: "xAI"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - "grok-4-latest"
        fetch: false
      titleConvo: true
      titleModel: "Grok"
      headers:
        Content-Type: "application/json"

# =============================================================================
# НАСТРОЙКИ ОГРАНИЧЕНИЙ
# =============================================================================
rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
```
