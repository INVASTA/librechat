# =============================================================================
# LIBRECHAT CONFIGURATION
# =============================================================================
version: "1.2.8"
appTitle: "LibreChat"
cache: false

# =============================================================================
# INTERFACE SETTINGS
# =============================================================================
interface:
  privacyPolicy:
    enabled: true
    externalUrl: "https://your-privacy-policy-url.com"
    openNewTab: true
  termsOfService:
    enabled: true
    externalUrl: "https://your-terms-url.com"
    openNewTab: true

# =============================================================================
# FILE CONFIGURATION
# =============================================================================
fileConfig:
  enabled: true
  endpoints:
    default:
      fileLimit: 5
      fileSizeLimit: 10
      totalSizeLimit: 50

# =============================================================================
# ENDPOINTS CONFIGURATION
# =============================================================================
endpoints:
  - type: "openai"
    disabled: true
  - type: "anthropic"
    disabled: true
  - type: "google"
    disabled: true
  - type: "custom"
    name: "Grok"
    apiKey: "${XAI_API_KEY}"
    baseURL: "https://api.x.ai/v1"
    models:
      default: "grok-4-0709"
      fetch: false
    titleConvo: true
    titleModel: "Grok"
    headers:
      "Content-Type": "application/json"

# =============================================================================
# AUTHENTICATION SETTINGS
# =============================================================================
auth:
  openid:
    enabled: true
    issuer: "${OPENID_ISSUER}"
    clientId: "${OPENID_CLIENT_ID}"
    clientSecret: "${OPENID_CLIENT_SECRET}"
    sessionSecret: "${OPENID_SESSION_SECRET}"
    callbackUrl: "${OPENID_CALLBACK_URL}"
    scope: "${OPENID_SCOPE}"
    buttonLabel: "${OPENID_BUTTON_LABEL}"
    imageUrl: "${OPENID_IMAGE_URL}"
    useEndSessionEndpoint: true

# =============================================================================
# RATE LIMITS
# =============================================================================
rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
