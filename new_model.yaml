version: "1.2.8"
cache: false

# =============================================================================
# Endpoints Configuration (ОБЯЗАТЕЛЬНЫЙ формат для вашей версии)
# =============================================================================
endpoints:
  custom:
    - name: "deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com"
      models:
        default: "deepseek-chat"  # Только строка, не массив!
      titleConvo: true
      titleModel: "deepseek-chat"

    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: "sonar-small-chat"
      titleConvo: true
      titleModel: "sonar-small-chat"

    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: "grok-1"
      titleConvo: true
      titleModel: "grok-1"
