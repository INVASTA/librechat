version: "1.2.4"
cache: true

# =============================================================================
# OpenID Connect Configuration
# =============================================================================
openid:
  enabled: true
  issuer: "${OPENID_ISSUER}"
  clientId: "${OPENID_CLIENT_ID}"
  clientSecret: "${OPENID_CLIENT_SECRET}"
  callbackUrl: "${OPENID_CALLBACK_URL}"
  scope: "openid profile email"
  buttonLabel: "Login with OpenID"
  useEndSessionEndpoint: true

# =============================================================================
# Endpoints Configuration
# =============================================================================
endpoints:
  custom:
    - name: "deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com"
      models:
        default: ["deepseek-chat", "deepseek-reasoner"]
      titleConvo: true
      titleModel: "deepseek-chat"

    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: ["sonar-small-chat", "sonar-medium-chat"]
      titleConvo: true
      titleModel: "sonar-small-chat"

    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: ["grok-1", "grok-2"]
      titleConvo: true
      titleModel: "grok-1"
